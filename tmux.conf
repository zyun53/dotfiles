set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -sg escape-time 1

bind r source-file ~/.tmux.conf \; display "tmux reloaded!"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# WIndow setting
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# バックスクロール
set -g history-limit 100000

# viのキーバインドを使用する
setw -g mode-keys vi

# 同時操作のon/off
bind E setw synchronize-panes on
bind e setw synchronize-panes off

# 開くときは同一のディレクトリで
bind c new-window -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'
bind  %  split-window -h -c '#{pane_current_path}'

### Status
set -g status on
set -g status-interval 2
set -g status-left '#[fg=colour247,bg=colour239] #S #[fg=colour239,bg=black]'
set -g status-right "#[fg=colour239,bg=black]#[fg=colour247,bg=colour239] %Y-%m-%d  %H:%M  #h "
set-window-option -g window-status-separator ""

set -g window-status-format         "#[fg=colour247,bg=colour239]#[fg=colour247,bg=colour239] #I: #W #[fg=colour247,bg=colour239]"
set -g window-status-current-format "#[fg=colour239,bg=colour247]#[fg=black,bg=colour247] #I: #W #[fg=colour247,bg=colour239]"

### COLOUR (Solarized dark)
# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-dark.conf

# default statusbar colors
set-option -g status-style fg=yellow,bg=black #yellow and base02

# default window title colors
set-window-option -g window-status-style fg=brightblue,bg=default #base0 and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=black #base02
set-option -g pane-active-border-style fg=brightgreen #base01

# message text
set-option -g message-style fg=brightred,bg=black #orange and base01

# pane number display
set-option -g display-panes-active-colour brightred #orange
set-option -g display-panes-colour blue #blue

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

