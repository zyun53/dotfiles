# prefixキーをC-aに変更する
set -g prefix C-a

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "tmux reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
bind C-a send-prefix

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# switch session
bind C-l switch-client -n
bind C-h switch-client -p

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# バックスクロール
set -g history-limit 100000

# viのキーバインドを使用する
setw -g mode-keys vi

# 同時操作のon/off
bind E setw synchronize-panes on
bind e setw synchronize-panes off

# 開くときは同一のディレクトリで
bind c new-window -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'
bind  %  split-window -h -c '#{pane_current_path}'

# ヴィジュアルノーティフィケーションを有効にする
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g display-time 1000

# status
setw -g mode-style 'fg=color1 bg=color18 bold'

set -g clock-mode-colour colour1
set -g clock-mode-style 24

set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour5'

set -g message-style 'fg=color18 bg=color4 bold'

set -g status-interval 1
set -g status-bg "colour236"
set -g status-fg "colour243"
set -g status-left-length 90
set -g status-left " [ #S #I #P ] "
set -g status-right-length 90
set -g status-right " | #h | %m/%d %H:%M "
setw -g window-status-format " #I: #W "
setw -g window-status-current-format "#[fg=colour255,bg=colour27] #I: #W #[default]"
